<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <script src="neptune/title-typing.js" defer></script>
    <link rel="stylesheet" href="neptune/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <style>
        #entry-screen {
            position: fixed;
            inset: 0; /* top:0; bottom:0; left:0; right:0; */
            background-color: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9999;
            user-select: none;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="entry-screen">Click to enter Neptune's bio..</div>

    <div class="custom-cursor" id="cursor"></div>
    <div class="floating-elements" id="floating-elements"></div>

    <div class="container" style="visibility: hidden;">
        <div class="profile-section">
            <div class="profile-header">
                <div class="avatar-container">
                    <div class="avatar-wrapper">
                        <img src="https://via.placeholder.com/120" alt="Profile" class="avatar" id="avatar" />
                        <div class="status-indicator" id="status"></div>
                    </div>
                </div>

                <div class="profile-info">
                    <h1 class="name" id="username">Loading...</h1>
                    <p class="bio">Dm me to contact :)</p>
                    <div class="stats-container">
                        <div class="stat-item">
                            <span class="stat-number">SouthKorea</span>
                            <span class="stat-label">Location</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">Viewer</span>
                            <span class="stat-label">462</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="time-display">--:--:--</span>
                            <span class="stat-label">Time</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="left-column">

                <div class="discord-activity" id="discord-activity" style="display: none;">
                    <img class="activity-icon" id="activity-icon" src="" alt="Activity" />
                    <div class="activity-details">
                        <div class="activity-name" id="activity-name"></div>
                        <div class="activity-state" id="activity-state"></div>
                    </div>
                </div>
            </div>

            <div class="activity-card skills-section">
                <div class="card-title">
                    <svg class="card-icon" viewBox="0 0 24 24" fill="currentColor">

                <div class="skills-grid">
                    <div class="skill-item">
                        <div class="skill-name">Nice reply</div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">Good at games</div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">Hacker</div>
                    </div>
                    <div class="skill-item">
                        <div class="skill-name">Sell</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-column">
            <div class="activity-card spotify-section" id="spotify-section" style="display: none;">

                        <div class="spotify-title" id="spotify-title">Not playing</div>
                        <div class="spotify-artist" id="spotify-artist"></div>
                    </div>
                </div>
                <div class="spotify-progress">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
            </div>

                        </div>

            </div>
        </div>

        <div class="footer">
            <p>© 2025 - made by neptune</p>
        </div>
    </div>

    <script>
        const entryScreen = document.getElementById('entry-screen');
        const container = document.querySelector('.container');

        entryScreen.addEventListener('click', () => {
            entryScreen.style.opacity = '0';
            setTimeout(() => {
                entryScreen.style.display = 'none';
                container.style.visibility = 'visible';
            }, 500);
        });
    </script>
    <script src="neptune/script.js"></script>
</body>
</html>
